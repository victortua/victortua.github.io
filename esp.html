html,body {
	width:100%;
	height:100%;
	color: #fff;

	}
body {
	overflow: auto;
	background: orange;
	}
body * {
	box-sizing: border-box;
}


/*-----------------------------------------------------
header
-----------------------------------------------------*/


.header {
	z-index: 100;
	width: 100%;

	background: rgba(0,0,0,.4);
	}

h1 {
	
	}

.controls {

	}
.controls label {
	
	}
.controls button {
	display: block;
	color: inherit;
	background: none;
	border: 2px solid #fff;
	cursor: pointer;
	}
.controls button:active,
.controls button:focus {
	outline: none;
	}

/*-----------------------------------------------------
contenedor
-----------------------------------------------------*/

.container {
	width: 100%;
	height: 100%;
	overflow: hidden;

	padding: 0 2%;
	text-align: justify;
	background: #000;
	/*-webkit-backface-visibility: hidden;*/
	}
.container:after {
	content: '';
	display: inline-block;
	width: 100%;
	}

.container a,
.container .gap {
	display: inline-block;
	width: 100%;
	}

.container a {
	display: inline-block;
	text-align: left;
	margin-bottom: 2%;
	display: none;
	}

.container a img {

/*-----------------------------------------------------
proyectos
-----------------------------------------------------*/

.project {
	z-index: 999;
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;

	top:100%;

	background: darkgreen;
	opacity: .6;
	transition: all ease-in-out .5s;
	}

/*.projecte {
	top:0%;
	}*/

.project:target {
	opacity: 1;
	top:0%;
	}

/*media queries desde 480px*/
@media all and (min-width: 480px) {

/*-------------------------------------------------------------------*/
/*-------------------------------------------------------------------*/
/*-------------------------------------------------------------------*/

	position: fixed;
	top: 0;
	height: 8em;

h1 {
	position: fixed;
	top: 3em;
	left: 4em;
	}

.controls {
	position: fixed;
	top: 3em;
	right: 4em;
	}
.controls label {
	margin: 0 .4em 0 0;
	}
.controls button {
	display: inline-block;
	padding: .4em .8em;
	}
.controls button + .controls label {
	margin-left: 10em;
	}




.container {
	margin-top: 10em;
	
	}

.container a,
.container .gap {
	width: 32%;
	}

/*-------------------------------------------------------------------*/
/*final media queries*/ }
