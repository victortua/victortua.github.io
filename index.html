/*Eric Meyer's Reset CSS v2.0*/
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}/*HTML5 display-role reset for older browsers*/article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;}body{line-height:1;}ol,ul,li{list-style:none;}blockquote,q{quotes:none;}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}table{border-collapse:collapse;border-spacing:0;}
/*end of reset*/

/* 2. bloque principal (móbil) */

#landpage {
	z-index: 100;
	position: absolute;
	top: 0%;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #000;
	font-size: .8em;
	}


#cursor {
	display: none;/*eliminado en la versión móbil*/
	}


/*activación para dispositivos táctiles*/

#touch {
	z-index: 210;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	/*background-color: rgba(255,150,150,.6);*/
	}

/*botón para cerrar landpage*/
#closer {
	z-index: 200;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	/*background: rgba(0,255,0,.5);*/
	}


/*marco exterior*/
#frame	{
	z-index: 199;
	position: absolute;
	width: calc(100% - 2em);
	height: calc(100% - 2em);
	margin: 1em;
	opacity: 0;/*valor modificado con js*/
	transition: opacity ease-in-out .2s;
	/*background-color: rgba(255,0,0,.5);*/
	}



#frame > * {
	position: absolute;
	}

/*bordes*/
#frame > img:nth-child(1) {
	top: 0;
	left: 0;
	}
#frame > img:nth-child(2) {	   top: 0; right: 0; transform: rotate( 90deg); }
#frame > img:nth-child(3) {	bottom: 0; right: 0; transform: rotate(180deg); }
#frame > img:nth-child(4) {	bottom: 0;  left: 0; transform: rotate(270deg); }


/*lineas verticales*/
#frame > div:nth-child(5),
#frame > div:nth-child(6) {
	width: calc(100% - 134px);
	height: 25px;
	margin-left: 67px;
	background: url("./img/index/framelinehoriz.svg") repeat-x;
	/*background-color: rgba(0,0,255,.5);*/
	}
#frame > div:nth-child(5) {    top: 0;                            }
#frame > div:nth-child(6) {	bottom: 0; transform: rotate(180deg); }

/*líneas horizontales*/
#frame > div:nth-child(7),
#frame > div:nth-child(8) {
	width: 25px;
	height: calc(100% - 134px);
	margin-top: 67px;
	background: url("./img/index/framelinevert.svg") repeat-y;
	/*background-color: rgba(0,0,255,.5);*/
	}
#frame > div:nth-child(7) {  left: 0;                            }
#frame > div:nth-child(8) { right: 0; transform: rotate(180deg); }




/*título*/


#title {
	z-index: 999;
	position: absolute;
	top: 6em;
	left: 50%;
	margin-left: -12.5em;
	width: 25em;
	height: 6em;
	overflow: hidden;
	/*background-color: green;*/
	}
#title > img {
	position: absolute;
	top: 0;
	left: -2000em; /* #title{width} x 8000% */
	width: 8000%;
	}


/*resplandor*/

#shine {
	z-index: 40;
	position: absolute;
	bottom: 8em;
	left: 50%;
	opacity: 0;
	}
#shine > div {
	position: absolute;
	width: 0;
	height: 0;
	margin-top: 0;
	margin-left: 0;
	border-radius: 50%;
	border: 1px solid #fff;
	}

#shine > div:nth-child(1) {	animation: rotacion 70s linear infinite; }
#shine > div:nth-child(2) {	animation: rotacioninversa 80s linear infinite; }
#shine > div:nth-child(3) {	animation: rotacioninversa 80s linear infinite; }

/*lineas del primer anillo*/
#shine > div:nth-child(1) > div {
	position: absolute;
	top: 50%;
	left: 50%;
	width: .3em;
	height: 0;
	transform-origin: top left;
	border-left: 1px solid #fff;
	}
#shine > div:nth-child(1) > div:nth-child(1)  { transform: rotate(   0deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(2)  { transform: rotate(  30deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(3)  { transform: rotate(  60deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(4)  { transform: rotate(  90deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(5)  { transform: rotate( 120deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(6)  { transform: rotate( 150deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(7)  { transform: rotate( 180deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(8)  { transform: rotate( 210deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(9)  { transform: rotate( 240deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(10) { transform: rotate( 270deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(11) { transform: rotate( 300deg) translatey(2.8em); /*background-color: red;*/ }
#shine > div:nth-child(1) > div:nth-child(12) { transform: rotate( 330deg) translatey(2.8em); /*background-color: red;*/ }

/*lineas del tercer anillo*/

/*bloques*/
#shine > div:nth-child(3) > div {
	position: absolute;
	top: 50%;
	left: 50%;
	}
/*rotación de los bloques*/
#shine > div:nth-child(3) > div:nth-child(1)  { transform: rotate(  0deg); }
#shine > div:nth-child(3) > div:nth-child(2)  { transform: rotate( 30deg); }
#shine > div:nth-child(3) > div:nth-child(3)  { transform: rotate( 60deg); }
#shine > div:nth-child(3) > div:nth-child(4)  { transform: rotate( 90deg); }
#shine > div:nth-child(3) > div:nth-child(5)  { transform: rotate(120deg); }
#shine > div:nth-child(3) > div:nth-child(6)  { transform: rotate(150deg); }
#shine > div:nth-child(3) > div:nth-child(7)  { transform: rotate(180deg); }
#shine > div:nth-child(3) > div:nth-child(8)  { transform: rotate(210deg); }
#shine > div:nth-child(3) > div:nth-child(9)  { transform: rotate(240deg); }
#shine > div:nth-child(3) > div:nth-child(10) { transform: rotate(270deg); }
#shine > div:nth-child(3) > div:nth-child(11) { transform: rotate(300deg); }
#shine > div:nth-child(3) > div:nth-child(12) { transform: rotate(330deg); }

/*lineas*/
#shine > div:nth-child(3) > div > div {
	position: absolute;
	border-left: 1px solid #fff;
	width: .3em;
	height: 0;
	transform-origin: top left;
	}
/*rotacion y posición de las lineas respecto el bloque*/
#shine > div:nth-child(3) > div > div:nth-child(1) { transform: rotate( 0deg) translatey(4em); /*background-color: red;*/    }
#shine > div:nth-child(3) > div > div:nth-child(2) { transform: rotate( 5deg) translatey(4em); /*background-color: orange;*/ }
#shine > div:nth-child(3) > div > div:nth-child(3) { transform: rotate(10deg) translatey(4em); /*background-color: yellow;*/ }
#shine > div:nth-child(3) > div > div:nth-child(4) { transform: rotate(15deg) translatey(4em); /*background-color: green;*/  }
#shine > div:nth-child(3) > div > div:nth-child(5) { transform: rotate(20deg) translatey(4em); /*background-color: blue;*/   }
#shine > div:nth-child(3) > div > div:nth-child(6) { transform: rotate(25deg) translatey(4em); /*background-color: purple;*/ }






/* eje */

#landpage, #landpage * {
	transform-style: preserve-3d;
	}

#axis {
	position: absolute;
	bottom: 8em;
	left:50%;

	/*background-color: pink;*/
	/*transform: rotate3d(-0.8, -0.2, 0, 17deg); */
	/*perspective: 1500px;*/
	/*transition: transform ease-in-out .1s;*/
	}

#axis > div {
	position: absolute;
	top: 50%;
	left: 50%;	
	}




/* sol */

#sun {
	/*z-index: 50;*/
	position: absolute;
	top: 50%;
	left: 50%;
	width: 2em;
	height: 2em;
	margin-top:-1em;
	margin-left:-1em;
	}

#sun > div {
	/*z-index: 50;*/
	position: absolute;
	top: 50%;
	left: 50%;
	width: 5em;
	margin-top:-2.2em;
	margin-left:-2.5em;
	transform: translateZ(15em);
	}


#sun img {
	width: 100%;
	}




/*marco diamante*/

#diamondframe {
	width: 24em;
	height: 24em;
	margin-top:-12em;
	margin-left:-12em;
	transform: translateZ(9.1em);
	}
#diamondframe > img {
	width: 100%;
	}

/*diamante*/

#diamond {
	width: 16em;
	height: 16em;
	margin-top:-8em;
	margin-left:-8em;
	overflow: hidden;
	background-color: #000;
	transform: translateZ(9em) rotate(45deg);
	}
#diamond > div {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 30em;
	height: 30em;
	margin-top:-15em;
	margin-left:-15em;
	transform: translateZ(-9em) rotate(-45deg);
	}
#diamond > div > img {
	position: fixed;
	top: -50%;
	left: -50%;
	width: 200%;
	height: 200%;
	}


/* engranajes */

#gears > div {
	position: absolute;
	}

#gears > div:nth-child(1) {
	width: 20.7em;
	margin-top: -10.35em;
	margin-left: -10.35em;
	transform: translateZ(4em);
	}
#gears > div:nth-child(2) {
	width: 9.55em;
	margin-top: 2.4em;
	margin-left: -14.9em;
	transform: translateZ(-4em);
	}
#gears > div:nth-child(3) {
	width: 6.28em;
	margin-top: 5.71em;
	margin-left: -6.8em;
	transform: translateZ(-7em);
	}
#gears > div:nth-child(4) {
	width: 8.8em;
	margin-top: 8em;
	margin-left: -13.15em;
	transform: translateZ(-15em);
	}
#gears > div:nth-child(5) {
	width: 6.2em;
	margin-top: 12.1em;
	margin-left: -5.75em;
	transform: translateZ(-24em);
	}
#gears > div:nth-child(6) {
	width: 3.31em;
	margin-top: 16.15em;
	margin-left: -7.35em;
	transform: translateZ(-10em);
	}
#gears > div:nth-child(7) {
	display: none;/*eliminado en la versión móbil*/
	}
#gears > div:nth-child(8) {
	display: none;/*eliminado en la versión móbil*/
	}
#gears > div:nth-child(9) {
	display: none;/*eliminado en la versión móbil*/
	}
#gears > div:nth-child(10) {
	width: 50em;
	margin-top: -25em;
	margin-left: -25em;
	transform: translateZ(-5em);
	}
/*cuerdas*/
#gears > div:nth-child(11),
#gears > div:nth-child(12),
#gears > div:nth-child(13) {
	display: none;/*eliminado en la versión móbil*/
	}




/* rotación de los engranajes */

#gears > div > img {width: 100%;}

#gears > div:nth-child(1) > img  { animation: rotacion         40.81632653s linear infinite;        }
#gears > div:nth-child(2) > img  { animation: rotacioninversa  9.523809524s linear infinite;        }
#gears > div:nth-child(3) > img  { animation: rotacion                   5s linear infinite;        }
#gears > div:nth-child(4) > img  { animation: tictacone                 10s linear infinite 0.465s; }
#gears > div:nth-child(5) > img  { animation: tictactwo                 20s linear infinite 0.465s; }
#gears > div:nth-child(7) > img  { animation: tictacthree                5s linear infinite 0.465s; }
#gears > div:nth-child(8) > img  { animation: tictacfour                 5s linear infinite 0.465s; }
#gears > div:nth-child(6) > img,
#gears > div:nth-child(9) > img  { animation: tictacfive                 5s linear infinite 0.465s; }
#gears > div:nth-child(10) > img { animation: tictacsix                 25s linear infinite 0.465s; }


/* corona */

#crown { display:none; }


@keyframes tictacone {
	   0% { transform: rotate(   0deg); }
	 7.5% { transform: rotate( -60deg); }
	  50% { transform: rotate( -60deg); }
	57.5% { transform: rotate(-120deg); }
	 100% { transform: rotate(-120deg); }
	}
@keyframes tictactwo {
	    0% { transform: rotate(  0deg); }
	 3.75% { transform: rotate( 90deg); }

	   25% { transform: rotate( 90deg); }
	28.75% { transform: rotate(180deg); }

	   50% { transform: rotate(180deg); }
	53.75% { transform: rotate(270deg); }

	   75% { transform: rotate(270deg); }
	78.75% { transform: rotate(360deg); }

	  100% { transform: rotate(360deg); }
	}
@keyframes tictacthree {
	  0% { transform: rotate(   0deg); }
	 15% { transform: rotate( -720deg); }
	100% { transform: rotate( -720deg); }
	}
@keyframes tictacfour {
	  0% { transform: rotate(   0deg); }
	 15% { transform: rotate( 120deg); }
	100% { transform: rotate( 120deg); }
	}
@keyframes tictacfive {
	  0% { transform: rotate(   0deg); }
	 15% { transform: rotate(-180deg); }
	100% { transform: rotate(-180deg); }
	}
@keyframes tictacsix {
	  0% { transform: rotate(  0deg); }
	  3% { transform: rotate(-12deg); }

	 20% { transform: rotate(-12deg); }
	 23% { transform: rotate(-24deg); }

	 40% { transform: rotate(-24deg); }
	 43% { transform: rotate(-36deg); }

	 60% { transform: rotate(-36deg); }
	 63% { transform: rotate(-48deg); }

	 80% { transform: rotate(-48deg); }
	 83% { transform: rotate(-60deg); }

	100% { transform: rotate(-60deg); }
	}

/*planetas*/



/* ejes orbitas */

#planetone,
#planettwo,
#planetthree,
#planetfour {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 2em;
	height: 2em;
	margin-top: -1em;
	margin-left: -1em;
	/*background-color: rgba(255,45,43,.5);*/
	}
#planetone {
	transform: rotateX(70deg) rotatey(22deg);
	}
#planettwo {
	display: none;/*eliminado en la versión móbil*/
	}
#planetthree {
	display: none;/*eliminado en la versión móbil*/
	}
#planetfour {
	display: none;/*eliminado en la versión móbil*/
	}


/* orbitas */
#planetone > div,
#planettwo > div,
#planetthree > div,
#planetfour > div {
	position: absolute;
	top: 50%;
	left: 50%;
	border: 2px solid white;
	border-radius: 50%;
	}

/*orbita mercurio*/
#planetone > div {
	width: 30em;
	height: 30em;
	margin-top: -15em;
	margin-left: -15em;
	animation: rotacioninversa 10s linear infinite;
	}




/* ejes de posición y rotación compensatoria */

#planetone > div > div,
#planettwo > div > div,
#planetthree > div > div:nth-child(1),
#planetfour > div > div {
	position: absolute;
	}
/*mercurio*/
#planetone > div > div {
	top: 50%;
	left: 0;
	width: 1em;
	height: 1em;
	margin-top: -.5em;
	margin-left: -.5em;
	animation: rotacioninversa 4s linear infinite;
	}



/* ejes inclinados planetas */

#planettwo > div > div > div,
#planetthree > div > div:nth-child(1) > div,
#planetfour > div > div > div {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 2em;
	height: 2em;
	margin-top: -1em;
	margin-left: -1em;
	}


/*poliedro de mercurio*/
#planetone > div > div > div {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 1em;
	height: 1em;
	margin-top: -.5em;
	margin-left: -.5em;
	transform: rotateX(45deg) rotateY(45deg);
	}
#planetone > div > div > div > img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	}
#planetone > div > div > div > img:nth-child(1) { transform:                translatez(.5em);  }
#planetone > div > div > div > img:nth-child(2) { transform:                translatez(-.5em); }
#planetone > div > div > div > img:nth-child(3) { transform: rotatex(90deg) translatez(.5em);  }
#planetone > div > div > div > img:nth-child(4) { transform: rotatex(90deg) translatez(-.5em); }
#planetone > div > div > div > img:nth-child(5) { transform: rotatey(90deg) translatez(.5em);  }
#planetone > div > div > div > img:nth-child(6) { transform: rotatey(90deg) translatez(-.5em); }







@keyframes rotacion {
	0%   { transform: rotate(  0deg); }
	100% { transform: rotate(360deg); }
	}
@keyframes rotacioninversa {
	0%   { transform: rotate(   0deg); }
	100% { transform: rotate(-360deg); }
	}





/*rombo trasero*/
#squarethree {
	width: 50em;
	height: 50em;
	margin-top: -25em;
	margin-left: -25em;
	background-color: rgb(20,27,28);
	transform: translateZ(-30em) rotate(45deg);
	}




/* fondo de estrellas*/
.stars {
	z-index: -999;
	position: absolute;
	width: 120%;
	top: -30%;
	left: -10%;
	}
.stars > img { width: 300%; }















/* interacción escritorio */
/*esta sección es exactamente igual a la sección de interacción :hover
de la versión touch, en el media querie max-width: 640px*/



/*animación del título*/
#landpage.active > #title > img {
	left: 0;
	transition: left 3.1s steps(80);
	}


/*blanco y negro dentro del eje*/
#diamondframe,
#crown,
#gears > div { transition: all ease-in-out 1s; -webkit-filter: grayscale(100%); filter: grayscale(100%); }

#closer:hover ~ #landpage > #axis > #diamondframe,
#closer:hover ~ #landpage > #axis > #crown,
#closer:hover ~ #landpage > #axis > #gears > div { -webkit-filter: grayscale(  0%); filter: grayscale(  0%); }



/*resplandor*/

/*transiciones de retorno*/
#shine {
	transition: all 1s ease-in-out;

#planetfour > div > div > div > div > img:nth-child(7) { bottom: 0;     left: 0;   transform: rotate(180deg) rotatex(125deg);  }
