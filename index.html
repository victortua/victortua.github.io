#info {

	position: absolute;
	top: 0;

	position: fixed;
	bottom: 0;
	left: 0;
	margin-bottom: 11em;
	margin-left: 2em;	
	font-size: 2.5em;
	}
#gears > div {
	position: absolute;
	opacity: 0.9
	}
#gears > div:nth-child(1) {
	z-index: 10;
	width: 9.55em;
	margin-left: -8.1em;
	}
#gears > div:nth-child(2) {
	z-index: 9;
	width: 6.28em;
	margin-top: 3.31em;
	}
#gears > div:nth-child(3) {
	z-index: 8;
	width: 8.8em;
	margin-top: 5.6em;
	margin-left: -6.35em;
	}
#gears > div > img {width: 100%;}
#gears > div:nth-child(1) > img  { animation: rotacioninversa  9.523809524s linear infinite;        }
#gears > div:nth-child(2) > img  { animation: rotacion                   5s linear infinite;        }
#gears > div:nth-child(3) > img  { animation: tictacone                 10s linear infinite 0.465s; }


@keyframes tictacone {
	   0% { transform: rotate(   0deg); }
	 7.5% { transform: rotate( -60deg); }
	  50% { transform: rotate( -60deg); }
	57.5% { transform: rotate(-120deg); }
	 100% { transform: rotate(-120deg); }
	}
@keyframes rotacion {
	0%   { transform: rotate(  0deg); }
	100% { transform: rotate(360deg); }
	}
@keyframes rotacioninversa {
	0%   { transform: rotate(   0deg); }
	100% { transform: rotate(-360deg); }
	}
