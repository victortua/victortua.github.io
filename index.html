/* coordenadas cursor*/

#coordenates {
	z-index: 9999;

/* fin coordenadas */




#landpage {
	cursor: none;
	}

#landpage {
	z-index: 100;
	position: absolute;
	top: 0%;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;

	background: #000;
	opacity: 1;

	transition: all ease-in-out 1s;
	}

#landpage.closed {
	top:120%;
	opacity: 0;
	}

#closer {
	z-index: 200;
	position: absolute;
	top:50%;
	left: 50%;
	margin-top: -.35em;
	margin-left: -.35em;
	width: .7em;
	height: .7em;
	
	/*background: rgba(0,255,0,.5);*/
	opacity: 0;/*valor modificado con js*/
	background:none;
	border: 1px solid #fff;
	border-radius: 50%;

	transition-property: background, border;
	transition-timing-function: ease-in-out;
	transition-duration: .5s;
	}

#frame	{
	z-index: 199;
	position: fixed;
	width: calc(100% - 3em);
	height: calc(100% - 3em);
	margin: 1.5em;
	border: 2px solid #fff;
	opacity: 0;/*valor modificado con js*/
	transition: all ease-in-out .2s;
	}

#cursor {
	z-index: 190;
	position: absolute;
	
	border: 1px solid #fff;
	border-radius: 50%;

	font-size: 1em;

	transition: border ease-in-out .5s;
	}
#cursor > div { /*contenedor que rota*/
